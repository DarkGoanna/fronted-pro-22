<body>
    <script>
        function deployWord(string) {
            return string.length === 1 ? string : string[string.length-1] + deployWord(string.slice(0, string.length-1));
        }

        //-------------------------------------------------
        
        function searchPosition (value, array, left = 0, right = array.length) {
            if (array.length && left <= right) {
                let middle = array.length > 1 ? Math.floor((left + right) / 2) : 0;
                if (value === array[middle]) {
                    return middle;
                } else if (value < array[middle]) {
                    right = --middle;
                } else if (value > array[middle]) {
                    left = ++middle;
                } 
                return searchPosition(value, array, left, right);
            } else {
                return -1
            }
        }   
    </script>
